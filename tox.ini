[tox]
envlist = pylint, py37, py38, py39, py310

[testenv]
setenv =
    PYTHONPATH = {toxinidir}
extras = dev
commands =
    pytest --color=yes

[testenv:pylint]
description = run pylint checks
extras = dev
commands = pylint src/terragraph tests

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310, pylint
